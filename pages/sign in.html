<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="/tesla-landing/assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tesla SSO - Sign In</title>
    </head>
<body>
    
    <div class="sign-in-page">

        <div class="header-sign-in">
            
            <div class="header-logo">
                <a href="/tesla-landing/index.html"><img class="header-logo-img" src="/tesla-landing/assets/images/TESLA-LOGO.svg"></a>
            </div>

            <div class="navigation-button">
                <img class="nav-button-svg" src="/tesla-landing/assets/images/1341377.svg" width="20" height="20">
                <a class="nav-button" href="@">en-US</a>
            </div>

        </div>

        <form class="sign-in-block">

                <h1 class="form_tittle">Sign in</h1>
                <p class="sign-in-title">Email Address</p>
                <div class="input-form">
                    <input class="input-email" type="text" placeholder="">
                </div>
                <div class="input-form">
                    <input class="input-next" type="submit" value="Next">
                </div>
                <div class="forgot">
                    <a href="@" class="forgot-link">Forgot email?</a>
                    <p class="separator">|</p>
                    <a href="@" class="forgot-link">Forgot password?</a>
                </div>
                <span class="linebreak tds-text--500" data-i18n-key="pageSeparatorOrLabel">Or</span>

                <a href="@" class="input-form">
                    <input class="input-create-account" type="button" href="@" value="Create account">
                </a>

        </form>

        <div class="footer">
            <a class="footer-links" href="@">Tesla Â© 2022</a>
            <a class="footer-links" href="@">Privacy & Legal</a>
            <a class="footer-links" href="@">Contact</a>
        </div>

    </div>

</body>
</html>
