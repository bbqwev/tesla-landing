<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="/tesla-landing/assets/css/style.css">
        <link rel="stylesheet" href="/tesla-landing/assets/css/adaptive.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tesla | Vehicle Accessories</title>
    </head>
<body>
    
    <div class="vehicle-accessories-page">

        <div class="header-shop">

            <div class="header-logo-shop">
                <div class="header-logo">
                    <a href="/tesla-landing/index.html"><img class="header-logo-img" src="/tesla-landing/assets/images/TESLA-LOGO.svg"></a>
                </div>
                <span class="separator">|</span>
                <a class="nav-item" href="@">Shop</a>
            </div>    

            <div class="products">
                <a class="nav-item" href="@">Charging</a>
                <a class="nav-item" href="@">Vehicle Accessories</a>
                <a class="nav-item" href="@">Apparel</a>
                <a class="nav-item" href="@">Lifestyle</a>
            </div>

            <div class="navigation">

                <a href="@"><img src="/tesla-landing/assets/images/korzina.svg" width="20" height="20"></a>
                <a class="menu-btn" href="#">Menu</a>
                <div class="menu">
                    <a class="close-menu-btn" href="#"><img src="/tesla-landing/assets/images/X.svg" width="25" height="25"></a>
                    <nav class="menu-list">
                        
                        <a class="menu-list-button" href="@">Shop FAQ</a>
                        <a class="menu-list-button" href="@">Sign In</a>
                        
                    </nav>
                    
                </div>
                <div class="menu-overlay"></div>
            </div>

        </div>

        <div class="container">

            <h1 class="category_heading">Model S</h1>
            <div class="category_container">
                <h2 class="category_title">       
                    <a class="category_link" id="#">Best Sellers</a>
                </h2>
                <ul class="product-title_list">
                    <li class="profuct-title_item">
                        <div class="product-title_continer">
                            <div class="product-title_image">
                                <a href="@"><img class="product-title-image-image" src="/tesla-landing/assets/images/medel s product 1.jpg"></a>
                            </div>
                        </div>
                        <div class="product-title_name">
                            <div class="product-title_main-details">
                                <div class="product-title_links">
                                    <a href="@" class="product-title_link">Model S All-Weather Interior Liners</a>
                                </div>
                                <span class="product-price">$250</span>
                            </div>
                        </div>
                    </li>
                    
                    <li class="profuct-title_item">
                        <div class="product-title_continer">
                            <div class="product-title_image">
                                <a href="@"><img class="product-title-image-image" src="/tesla-landing/assets/images/medel s product 2.jpg"></a>
                            </div>
                        </div>
                        <div class="product-title_name">
                            <div class="product-title_main-details">
                                <div class="product-title_links">
                                    <a href="@" class="product-title_link">Model S Roof Rack - Glass Roof</a>
                                </div>
                                <span class="product-price">$450</span>
                            </div>
                        </div>
                    </li>

                    <li class="profuct-title_item">
                        <div class="product-title_continer">
                            <div class="product-title_image">
                                <a href="@"><img class="product-title-image-image" src="/tesla-landing/assets/images/medel s product 3.jpg"></a>
                            </div>
                        </div>
                        <div class="product-title_name">
                            <div class="product-title_main-details">
                                <div class="product-title_links">
                                    <a href="@" class="product-title_link">Model S Rear Liftgate Sunshade</a>
                                </div>
                                <span class="product-price">$80</span>
                            </div>
                        </div>
                    </li>
                    

                </ul>

            </div>
        </div>

    <script src="/tesla-landing/js/jquery-3.6.1.min.js"></script>
    <script src="/tesla-landing/js/main.js"></script>
